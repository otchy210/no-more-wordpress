<html>
<head>
<style>
h4 {
	clear: both;
}
ul.css3anime {
	margin: 0;
	padding: 0;
	clear: both;
}
ul.css3anime li {
	list-style-type: none;
	width: 128px;
	height: 128px;
/*	zoom: 0.5;*/
	background-image: url(http://paulirish.com/lovesyou/new-browser-logos/all-browser_logos/browser_logos-128.png);
	float: left;
}
ul.css3anime li:nth-child(1) {background-position:   -10px 0;}
ul.css3anime li:nth-child(2) {background-position:  -155px 0;}
ul.css3anime li:nth-child(3) {background-position:  -295px 0;}
ul.css3anime li:nth-child(4) {background-position:  -430px 0;}
ul.css3anime li:nth-child(5) {background-position:  -570px 0;}

ul.css3anime li:nth-child(1) span {z-index: 5;}
ul.css3anime li:nth-child(2) span {z-index: 4;}
ul.css3anime li:nth-child(3) span {z-index: 3;}
ul.css3anime li:nth-child(4) span {z-index: 2;}
ul.css3anime li:nth-child(5) span {z-index: 1;}

ul#css3-cap-1 li {
	margin: 0 5px 10px 0;
	border: solid 1px #666;
	border-radius: 64px;
}

ul#css3-cap-2 li {
	margin: 0 5px 10px 0;
	border: solid 1px #666;
	border-radius: 64px;
}
ul#css3-cap-2 li span {
	display: block;
	content: "";
	width: 128px;
	height: 128px;
	border: 1px solid #333;
	border-radius: 64px;
	background-image: -webkit-linear-gradient(bottom, #999 49%, #333 50%, #999 51%);
	background-image: -moz-linear-gradient(bottom, #999 49%, #333 50%, #999 51%);
}

ul#css3-cap-3 li {
	margin: 0 5px 10px 0;
	border: solid 1px #666;
	border-radius: 64px;
}
ul#css3-cap-3 li span {
	display: block;
	position: absolute;
	content: "";
	width: 128px;
	height: 128px;
	background-color: #999;
	border: 1px solid #333;
	border-radius: 64px;
	background-image: -webkit-linear-gradient(bottom, #999 49%, #333 50%, #999 51%);
	background-image: -moz-linear-gradient(bottom, #999 49%, #333 50%, #999 51%);
	-webkit-transform: rotate(-30deg);
	-moz-transform: rotate(-30deg);
	-webkit-transform-origin: 50% 8px; 
	-moz-transform-origin: 50% 8px;
}
ul#css3-cap-3 li:after {
	display: block;
	position: absolute;
	content: "";
	width: 8px;
	height: 8px;
	border-radius: 4px;
	background-color: #333;
	margin-top: 4px;
	margin-left: 60px;
	z-index: 9;
}

ul#css3-cap-4 li {
	margin: 0 5px 10px 0;
	border: solid 1px #666;
	border-radius: 64px;
	cursor: pointer;
}
ul#css3-cap-4 li span {
	display: block;
	position: absolute;
	content: "";
	width: 128px;
	height: 128px;
	background-color: #999;
	border: 1px solid #333;
	border-radius: 64px;
	background-image: -webkit-linear-gradient(bottom, #999 49%, #333 50%, #999 51%);
	background-image: -moz-linear-gradient(bottom, #999 49%, #333 50%, #999 51%);
	-webkit-transform: rotate(0);
	-moz-transform: rotate(0);
	-webkit-transform-origin: 50% 8px; 
	-moz-transform-origin: 50% 8px;
	-webkit-transition: all 0.2s linear;
	-moz-transition: all 0.2s linear;
}
ul#css3-cap-4 li:hover span {
	-webkit-transform: rotate(-30deg);
	-moz-transform: rotate(-30deg);
	-webkit-transform-origin: 50% 8px; 
	-moz-transform-origin: 50% 8px;
	-webkit-transition: all 0.2s linear;
	-moz-transition: all 0.2s linear;
}
ul#css3-cap-4 li:after {
	display: block;
	position: absolute;
	content: "";
	width: 8px;
	height: 8px;
	border-radius: 4px;
	background-color: #333;
	margin-top: 4px;
	margin-left: 60px;
	z-index: 9;
}

ul#css3-cap-5 li {
	margin: 0 5px 10px 0;
	border: solid 1px #666;
	border-radius: 64px;
	cursor: pointer;
}
ul#css3-cap-5 li span {
	display: block;
	position: absolute;
	content: "";
	width: 128px;
	height: 128px;

	background-image: -webkit-linear-gradient(bottom, #999 49%, #333 50%, #999 51%);
	background-image: -moz-linear-gradient(bottom, #999 49%, #333 50%, #999 51%);
	-webkit-transform: rotate(0);
	-moz-transform: rotate(0);
	-webkit-transform-origin: 50% 8px; 
	-moz-transform-origin: 50% 8px;
	-webkit-transition: all 0.2s linear;
	-moz-transition: all 0.2s linear;

	-webkit-animation-name: css3-cap-5-kf;
	-webkit-animation-duration: 2s;
	-webkit-animation-iteration-count: infinite;

	-moz-animation-name: css3-cap-5-kf;
	-moz-animation-duration: 2s;
	-moz-animation-iteration-count: infinite;
}
ul#css3-cap-5 li:hover span {
	-webkit-transform: rotate(-135deg);
	-moz-transform: rotate(-135deg);
	-webkit-transform-origin: 50% 8px;

	-moz-transition: all 0.2s linear;

	-webkit-animation-name: none;
	-moz-animation-name: none;
}

}
@-webkit-keyframes css3-cap-5-kf {
	0% {
		-webkit-transform: rotate(0);
		-webkit-transform-origin: 50% 8px; 
	}
	40% {
		-webkit-transform: rotate(0);
		-webkit-transform-origin: 50% 8px; 
	}
	50% {
		-webkit-transform: rotate(-15deg);
		-webkit-transform-origin: 50% 8px; 
	}
	60% {
		-webkit-transform: rotate(0);
		-webkit-transform-origin: 50% 8px; 
	}
	100% {
		-webkit-transform: rotate(0);
		-webkit-transform-origin: 50% 8px; 
	}
}
@-moz-keyframes css3-cap-5-kf {
