    <title>TwitAPI.js Ver 0.1.3 / TwitterAPI2.js Ver 2.0.1 公開</title>
</head>
<body>
<a href="/javascript/twit-api/">TwitAPI.js</a> については、Ver 0.1.2 を公開したばかりでしたが、<a href="/javascript/twitter-api2/">TwitterAPI2.js</a> の Ver 2.0.1 に合わせてバージョンがあがりました。<br>
<br>
ぶっちゃけていうと、TwitterAPI2.js にいろいろとバグがあって使い物にならないケースがあったので慌ててアップしたという形です。<br>
バグ以外にも、既存の TwitterAPI.js でサポートしていながら、TwitAPI.js でサポートできていなかった機能も追加して、結果的に互換性が向上しています。<br>
<br>
これでようやく、TwitMgr の OAuth 対応が完了しそうな感じです。<br>
こちらも近日公開予定。
</body>
</html>
