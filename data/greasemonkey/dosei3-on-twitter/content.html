どせいさん on Twitter
----------------
<p style="text-align: right;">»<a href="/gm/dosei3_on_twitter.user.js">install</a></p>

なななんと、みんなのアイドルどせいさんが、Twitter に参戦している事が判明したので、条件反射でやってやりました。
どせいさんの Twitter ページを開くといつものあのフォントで表示してくれるスクリプトです。

手順その1
まず、<a href="http://homepage3.nifty.com/hifuni/dosei/" target="_blank">どせいさんフォント</a>をシステムにインストールします。

手順その2
上記の install から、Greasemonkey ユーザスクリプトをインストールします。

手順その3
おもむろに<a href="http://twitter.com/dosei3" target="_blank">どせいさんの Twitter ページ</a>を開きます。

お楽しみあれ！
